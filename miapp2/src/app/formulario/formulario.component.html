
  <form name="formulario">
    <p>
      <label for="titulo">Titulo</label>
      <input type="text" name="titulo" [(ngModel)]="libroNuevo.titulo"/>
    </p>
    <p>
      <label for="autor">Autor</label>
      <input type="text" name="autor" [(ngModel)]="libroNuevo.autor"/>
    </p>
    <p>
      <label for="paginas">Paginas</label>
      <input type="text" name="pagionas" [(ngModel)]="libroNuevo.paginas"/>
    </p>
    <input type="button" value="nuevo" (click)="nuevo()"/>
    </form>
