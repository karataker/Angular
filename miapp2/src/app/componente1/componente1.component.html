
  Titulo:<input type="text" name="filtroTitulo" [(ngModel)]="filtroTitulo"/>
<table border="1">
  <tr>
    <th>Titulo</th>
    <th>Autor</th>
    <th>Paginas</th>
  </tr>
<tr *ngFor="let libro of lista">
  <td>{{libro.titulo}}</td>
  <td>{{libro.autor}}</td>
  <td>{{libro.paginas}}</td>
  <input type="button" value="borrar" (click)="borrar(libro)"/>
  <input type="button" value="editar" (click)="editar(libro)"/>
</tr>
</table>

<a routerLink="/formulario"> formulario</a>
