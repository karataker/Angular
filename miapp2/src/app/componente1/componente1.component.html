<div *ngIf="mostrar=='lista'">
  Titulo:<input type="text" name="filtroTitulo" [(ngModel)]="filtroTitulo"/>
<table border="1">
  <tr>
    <th>Titulo</th>
    <th>Autor</th>
    <th>Paginas</th>
  </tr>
<tr *ngFor="let libro of lista">
  <td>{{libro.titulo}}</td>
  <td>{{libro.autor}}</td>
  <td>{{libro.paginas}}</td>
  <input type="button" value="borrar" (click)="borrar(libro)"/>
</tr>
</table>

<input type="button" value="insertar" (click)="verFormulario()"/>
</div>

<div *ngIf="mostrar=='formulario'">
<form name="formulario">
<p>
  <label for="titulo">Titulo</label>
  <input type="text" name="titulo" [(ngModel)]="libroNuevo.titulo"/>
</p>
<p>
  <label for="autor">Autor</label>
  <input type="text" name="autor" [(ngModel)]="libroNuevo.autor"/>
</p>
<p>
  <label for="paginas">Paginas</label>
  <input type="text" name="pagionas" [(ngModel)]="libroNuevo.paginas"/>
</p>
<input type="button" value="nuevo" (click)="nuevo()"/>
</form>
</div>
